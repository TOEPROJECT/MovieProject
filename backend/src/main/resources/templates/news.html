<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


<table border="1" class="table table-striped">
    <tr>
        <td>번호</td>
        <td>제목</td>
        <td>날짜</td>
        <td>내용</td>
        <td>주소</td>
        
    </tr>
    <tr th:each="movienews : ${list}">
        <td th:text="${movienews.no}"></td>
        <td th:text="${movienews.title}"></td>
        <td th:text="${movienews.data}"></td>
        <td th:text="${movienews.description}"></td>
        <td th:text="${movienews.url}"></td>
        
    </tr>
</table>
<hr>
<th:block th:each="pageNumber : ${#numbers.sequence(1, 10)}">
    <span th:text="${pageNumber}"></span>
</th:block>
