<!DOCTYPE html>
<html lang="en">
  <div class="container mt-5">
    <div class="row">
      <table class="table table-hover">
        <tr>
          <th>id</th>
          <th>날짜</th>
          <th>영화제목</th>
          <th>지역</th>
          <th>상영시간</th>
          <th>상영관</th>
        </tr>
        <tbody>
          <tr th:each="movieinfo : ${list}">
            <td th:text="${movieinfo.id}"></td>
            <td th:text="${movieinfo.date}"></td>
            <td th:text="${movieinfo.movieNm}"></td>
            <td th:text="${movieinfo.region}"></td>
            <td th:text="${movieinfo.runningTime}"></td>
            <td th:text="${movieinfo.theaterName}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</html>
